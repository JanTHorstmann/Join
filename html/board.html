<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/img/favicon.svg" type="image/x-icon">

    <link rel="stylesheet" href="../style/menuTemplate.css">
    <link rel="stylesheet" href="../font/fonts.css">
    <link rel="stylesheet" href="../style/generalclasses.css">
    <link rel="stylesheet" href="../style/board.css">
    <link rel="stylesheet" href="../style/add_tasks.css">

    <script src="../js/storage.js"></script>
    <script src="../js/menuTemplate.js"></script>
    <script src="../js/board.js"></script>
    <script src="../js/render_board_task.js"></script>
    <script src="../js/open_board_tasks.js"></script>
    <script src="../js/add_tasks.js"></script>
    <script src="../js/render_add_task_content.js"></script>
    <script src="../js/create_task.js"></script>
    <script src="../js/drag_and_drop_task.js"></script>
    <script src="../js/edit_task.js"></script>

    <title>Board</title>
</head>

<body onload="initBoard()">
    <div id="content"></div>
    <div class="board-content">
        <div class="header">
            <h1>Board</h1>

            <div class="searchfield">
                <div class="search-input">
                    <input class="fontSize-20-400" type="text" placeholder="Find Task">
                    <img src="../assets/img/search.svg" alt="">
                </div>
                <button class="fontSize-21-700" onclick="openAddTask()">Add task +</button>
            </div>
        </div>
        <div class="task-field">
            <div class="task-section">
                <div class="task-section-header">
                    <span class="fontSize-21-700 color-42526E">To do</span>
                    <img class="add-task-btn" src="../assets/img/add_subtask.svg" onclick="openAddTask()">
                </div>
                <div class="task-area">
                    <div id="to_do_not_found" class="no-task-found">
                        <span class="fontSize-16-400">No tasks To do</span>
                    </div>
                    <div id="to_do_tasks" ondrop="dropTask('to_do')" ondragover="allowDrop(event)"></div>
                </div>
            </div>

            <div class="task-section">
                <div class="task-section-header">
                    <span class="fontSize-21-700 color-42526E">In progress</span>
                    <img class="add-task-btn" src="../assets/img/add_subtask.svg" onclick="openAddTask('progress')">
                </div>
                <div class="task-area">
                    <div id="progress_not_found" class="no-task-found">
                        <span class="fontSize-16-400">No tasks In progress</span>
                    </div>
                    <div id="progress_tasks" ondrop="dropTask('progress')" ondragover="allowDrop(event)"></div>
                </div>
            </div>

            <div class="task-section">
                <div class="task-section-header">
                    <span class="fontSize-21-700 color-42526E">Await feedback</span>
                    <img class="add-task-btn" src="../assets/img/add_subtask.svg" onclick="openAddTask('feedback')">
                </div>
                <div class="task-area">
                    <div id="feedback_not_found" class="no-task-found">
                        <span class="fontSize-16-400">No tasks Await feedback</span>
                    </div>
                    <div id="feedback_tasks" ondrop="dropTask('feedback')" ondragover="allowDrop(event)"></div>
                </div>
            </div>

            <div class="task-section">
                <div class="task-section-header">
                    <span class="fontSize-21-700 color-42526E">Done</span>
                </div>
                <div id="done_tasks" class="task-area" ondrop="dropTask('done')" ondragover="allowDrop(event)"></div>
            </div>
        </div>
    </div>

    <div id="open_task" class="d-none"></div>
    <div id="close_assigned" class="close-assigned d-none" onclick="openDropDown()"></div>
    <div>
        <div id="task_added" class="task-added d-none">
            <span class="fontSize-20-400">Task added to board</span> <img src="../assets/img/board_icon_template.svg" alt="">
        </div>
    </div>
</body>

</html>
