<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/img/favicon.svg" type="image/x-icon">

    <link rel="stylesheet" href="../style/menuTemplate.css">
    <link rel="stylesheet" href="../font/fonts.css">
    <link rel="stylesheet" href="../style/generalclasses.css">
    <link rel="stylesheet" href="../style/board.css">
    <link rel="stylesheet" href="../style/add_tasks.css">

    <script src="../js/storage.js"></script>
    <script src="../js/menuTemplate.js"></script>
    <script src="../js/board_responsive.js"></script>
    <script src="../js/board.js"></script>
    <script src="../js/search_task.js"></script>
    <script src="../js/render_board_task.js"></script>
    <script src="../js/open_board_tasks.js"></script>
    <script src="../js/add_tasks.js"></script>
    <script src="../js/render_add_task_content.js"></script>
    <script src="../js/create_task.js"></script>
    <script src="../js/drag_and_drop_task.js"></script>
    <script src="../js/edit_task.js"></script>

    <title>Board</title>
</head>

<body onload="initBoard()">
    <div id="content"></div>
    <div class="board-content">
        <div class="header">
            <h1>Board</h1>

            <div class="searchfield">
                <div class="search-input">
                    <input id="search_input" class="fontSize-20-400" type="text" placeholder="Find Task" oninput="searchTask()">
                    <img src="../assets/img/search.svg" alt="">
                </div>
                <button class="fontSize-21-700" onclick="openAddTask()">Add task +</button>
            </div>
            <select class="fontSize-20-400" id="section_selection" onchange="changeSection()">
                <option value="to_do">To do</option>
                <option value="progress">In progress</option>
                <option value="feedback">Await feedback</option>
                <option value="done">Done</option>
            </select>
        </div>
        <div class="task-field">
            <div id="to_do_container" class="task-section"></div>
            <div id="progress_container" class="task-section"></div>
            <div id="feedback_container" class="task-section"></div>
            <div id="done_container" class="task-section"></div>

<!-- responsive view -->

            <div id="to_do_container_responsive" class="task-section-responsive"></div>
            <div id="progress_container_responsive" class="task-section-responsive d-none"></div>
            <div id="feedback_container_responsive" class="task-section-responsive d-none"></div>
            <div id="done_container_responsive" class="task-section-responsive d-none"></div>
        </div>
    </div>






    <div id="open_task" class="d-none"></div>
    <div id="close_assigned" class="close-assigned d-none" onclick="openDropDown()"></div>
    <div>
        <div id="task_added" class="task-added d-none">
            <span class="fontSize-20-400">Task added to board</span> <img src="../assets/img/board_icon_template.svg" alt="">
        </div>
    </div>
</body>

</html>
